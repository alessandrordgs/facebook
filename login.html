<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <title>Facebook</title>
</head>
<body>
    <div class="login-page">
        <div class="name">
           <h1>facebook</h1>
           <span>O Facebook ajuda você a se conectar e compartilhar com as pessoas que <br>fazem parte da sua vida.</span>
        </div> 
        <div class="login">
           <form action="#">
            <div class="input">
                <label for="email">
                <input type="text" id="email" name="email" placeholder="Email ou telefone">
               </label>
                <input type="password" name="passoword" class="senha" placeholder="Senha">
                <input type="button" value="Entrar" class="botao">
                <div class="esqueceu"><a href="#">Esqueceu a senha?</a></div>
            </div>  
             <div class="new">
              <input type="button" value="Criar nova conta" class="criar">
             </div>
            <div class="extra">
             <span><strong>Criar uma Página</strong> para uma celebridade, banda ou empresa.</span>
            </div>
           </form>

           

           
        </div>
    </div>
</body>
</html>
